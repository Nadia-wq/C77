<html>
    <head>
<title> Student activity 77</title>
    </head>
    <body>
        <h1>open console</h1>
        <script>
            console.log ("Hi, I am console screen"); 

            var firstName="Nadia";
            console.log(firstName);
            var lastName="Aravind";
            console.log(lastName);
            var fullName=firstName.concat(lastName);
            console.log(fullName);

            var length_name=fullName.length;
            console.log(length_name);

            var name_one="I like to listen to BTS's songs";
            console.log(name_one);

            var replace_name=name_one.replace("like","love");
            console.log(replace_name);//this is a replace function/

            var capital_one="NADIA";
            console.log(capital_one);

            var making_lowercase=capital_one.toLowerCase();
            console.log(making_lowercase)

            var making_uppercase=making_lowercase.toUpperCase();
            console.log(making_uppercase);

            var square_root=Math.sqrt(144);
            console.log(square_root);

            var max_number=Math.max(109,1310);
            console.log(max_number);

            var min_number=Math.min(2305,612);
            console.log(min_number);

            var power_one=Math.pow(2,5);
            console.log(power_one);

            var big_number=3.14159265;
            console.log(big_number);

            var to_fixed=big_number.toFixed(2);
            console.log(to_fixed);
        </script>
    </body>
</html>
